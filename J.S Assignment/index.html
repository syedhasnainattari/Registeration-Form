<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/th.jpg" type="image/x-icon">
</head>

<body>
    <div class="main">
        <img src="./images/lago main.png" width="250px">
        <h2>Registration Form</h2>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" required />

        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" title="least 8 characters long" required />

        <label for="repassword">Re-type Password:</label>
        <input type="password" id="repassword" name="repassword" required />

        <label for="mobile">Contact:</label>
        <input type="text" id="mobile" name="mobile" maxlength="12" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">
                Male
            </option>
            <option value="female">
                Female
            </option>
            <option value="other">
                Other
            </option>
        </select>
        <button type="submit" onclick="saveData()">
            Submit
        </button>
    </div>

    <script>
        function saveData() {
            let first, last, email, password, repassword, mobile, gender;
            first = document.getElementById("first").value;
            last = document.getElementById("last").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
            repassword = document.getElementById("repassword").value;
            mobile = document.getElementById("mobile").value;
            gender = document.getElementById("gender").value;
            console.log(first);
            console.log(last);
            console.log(email);
            console.log(password);
            console.log(repassword);
            console.log(mobile);
            console.log(gender);
        }
    </script>

</body>

</html>
